<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>embox</title>
    </head>
    <body>
        <script>
            //get file name from url
            var url = new URL(window.location.href);
            var filename = url.searchParams.get("filename");
            if (!filename) {
                window.location.href = "/";
            }
            //ask for password
            var password = prompt(
                "Please enter the password to download " + filename
            );
            window.location.href =
                "/download?filename=" + filename + "&password=" + password;
        </script>
    </body>
</html>
