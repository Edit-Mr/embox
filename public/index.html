<!-- @format -->

<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>embox</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Quicksand&display=swap");
            :root {
                color-scheme: light dark;
                --primary: light-dark(#2f80ec, hsl(214, 83%, 15%));
                --secondary: #3778cd;
                --light: light-dark(#ecf3fe, hsl(217, 90%, 4%));
                --dark: light-dark(#000#FFF);
                --white: light-dark(#fff, #000);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                background: var(--primary);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 4em 2em;
                font-family: "Quicksand", sans-serif;
                font-optical-sizing: auto;
                color: var(--dark);
            }
            header {
                position: fixed;
                top: 0.5em;
                left: 1em;
                color: #ffffff95;
                z-index: -1;
            }
            h1,
            h2 {
                display: inline-block;
                font-weight: 400;
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            main {
                width: 100%;
                height: 100%;
                max-width: 1000px;
                background: var(--white);
                border-radius: 1em;
                display: flex;
                box-shadow: rgba(0, 0, 0, 0.732) 0px 5px 15px 0px;
            }

            form,
            #fileList {
                flex: 1;
                height: 100%;
            }

            input {
                display: block;
                width: 100%;
            }

            input {
                display: none;
            }

            #drag {
                width: 100%;
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }
            #drag:hover {
                border: var(--primary) 3px dashed;
                border-radius: 1em;
            }
            #fileList {
                background: var(--light);
                border-radius: 0 1em 1em 0;
                overflow-y: auto;
                margin: 1em;
                height: calc(100% - 2em);
            }
            .file {
                display: flex;
                align-items: center;
                padding: 1em;
                border-radius: 1em;
                margin-bottom: 0.5em;
                cursor: pointer;
            }
            .file:hover {
                background: light-dark(#f0f0f0, hsl(0, 0%, 16%));
            }
            a h3 {
                margin-bottom: 0.5em;
                font-size: 1rem;
                font-weight: 400;
                color: var(--dark);
                word-wrap: break-word;
            }
            .type {
                background: var(--light);
                --doc-color: 217;
                border: hsl(var(--doc-color), 60%, 51%) 2px solid;
                color: hsl(var(--doc-color), 60%, 51%);
                width: 3rem;
                height: 3rem;
                font-size: 0.8rem;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: uppercase;
                margin-right: 1.5em;
                flex-shrink: 0;
            }

            .doc {
                --doc-color: 217;
            }

            .jpg,
            .png,
            .jpeg,
            .gif,
            .webp {
                --doc-color: 90;
            }
            .svg {
                --doc-color: 340;
            }

            .exe {
                --doc-color: 280;
            }

            .pdf {
                --doc-color: 0;
            }

            .zip,
            .rar,
            .tar,
            .gz,
            .bz2,
            .xz,
            .zst,
            .lz,
            .lz4,
            .lzip,
            .lzma,
            .lzo,
            .z,
            .dz,
            .zim {
                --doc-color: 40;
            }
            .text p {
                font-size: 0.8rem;
                color: #666;
            }
            a {
                text-decoration: none;
            }
            form {
                padding: 1em;
                display: flex;
                flex-direction: column;
            }
            #dragOver {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(148, 108, 0, 0.8);
                z-index: 1;
                display: flex;
                pointer-events: none;
                justify-content: center;
                align-items: center;
                color: #fff;
                backdrop-filter: blur(5px);
                transition: opacity 0.3s ease-out;
                opacity: 0;
            }
            #password {
                display: block;
            }
            .setPassword>label{
                margin-bottom: 0.5em;
                display: block;
            }
            .setPassword {
                padding: 1rem;
            }
            @media (max-aspect-ratio: 1/1) {
                main {
                    flex-direction: column;
                }
                #fileList {
                    border-radius: 0 0 1em 1em;
                }
                .file {
                    border-radius: 1em;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>embox</h1>
            <h2>A file system by Elvis Mao</h2>
        </header>
        <main>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" multiple />
                <label for="file" id="drag"
                    >Click to choose files or drag files</label
                >
                <div class="setPassword">
                    <label for="password"
                        >Set File Password (Optional)</label
                    >
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Set file password (Optional)"
                    />
                </div>
                <input type="submit" />
            </form>
            <div id="fileList"></div>
        </main>
        <div id="dragOver">Drop Files Anywhere</div>
        <script>
            // Fetch file list and render on the page
            fetch("/list")
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    // order files by time
                    files.sort(
                        (a, b) =>
                            new Date(b.uploadDate) - new Date(a.uploadDate)
                    );
                    fileList.innerHTML = files
                        .map(
                            file => `
                                <a class="file" href="box?file=${
                                    file.file
                                }">
                        <div class="type ${file.extension}">${
                                file.extension
                            }</div>
                        <div class="text">
                            <h3>${file.file}</h3>
                            <p>${file.size}&nbsp;&nbsp;${new Date(
                                file.uploadDate
                            ).toLocaleString()}</p>
                        </div>
                    </a>
            `
                        )
                        .join("");
                })
                .catch(error => console.error("Error fetching files:", error));

            // Upload file
            document
                .getElementById("file")
                .addEventListener("change", event => {
                    // press submit button
                    event.target.parentElement.submit();
                });

            //allow drop file anywhere in the page
            document.addEventListener("dragover", event => {
                event.preventDefault();
                document.getElementById("dragOver").style.opacity = "1";
            });

            document.addEventListener("dragleave", event => {
                event.preventDefault();
                document.getElementById("dragOver").style.opacity = "0";
            });

            document.addEventListener("drop", event => {
                event.preventDefault();
                document.getElementById("dragOver").style.opacity = "0";
                const file = event.dataTransfer.files[0];
                const formData = new FormData();
                formData.append("file", file);
                formData.append("password", document.getElementById("password").value);
                fetch("/upload", {
                    method: "POST",
                    body: formData,
                }).then(() => {
                    location.reload();
                });
            });
        </script>
    </body>
</html>
